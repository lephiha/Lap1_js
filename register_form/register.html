<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="##">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm password</span>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter your address" required>
                </div>
            </div>
            <div class="check-marriage">
                <span class="details">Marriage</span>
                <input type="checkbox">
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender: </span>
                <div class="category">
                    <input type="radio" name="gender" value="male" checked>Male<br/>
                    <input type="radio" name="gender" value="female">Female<br/>
                </div>
            </div>
            <div class="skill-details">
                <span>Programming languages:</span>
                <span class="skill-title">Skill: </span>
                <div class="category">
                    <input type="radio" name="skill" value="normal">Normal<br/>
                    <input type="radio" name="skill" value="good">Good<br/>
                    <input type="radio" name="skill" value="very good">Very Good<br/>
                    <input type="radio" name="skill" value="excelent">Excelent<br/>
                </div>
                <label for="lang-select">Jobs:</label>
                <select name="lang" id="lang-select">
                    <option value="cntt">Công nghệ thông tin</option>
                    <option value="ck">Cơ khí</option>
                    <option value="đt">Điện tử</option>
                    <option value="kd">Kinh doanh</option>
                </select>
            </div>
            <div class="input-box">
                <span class="details">Hobbies: </span>
                <input type="checkbox" name="sports" value="sport">Sports <br>
                <input type="checkbox" name="music" value="music">Music<br>
                <input type="checkbox" name="news" value="news">News<br>
                <input type="checkbox" name="sience" value="sience">Sience<br>
            </div>
            <div class="button">
                <input type="submit" value="Reset" onclick="resetForm()">
                <input type="submit" value="Register" onclick="send()">
            </div>
        </form>
    </div>
</body>
<script src="register.js"></script>
</html>
